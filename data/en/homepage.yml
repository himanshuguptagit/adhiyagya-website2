  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : "Success Story"
  content : "Education is not only a right but also an asset that truly empowers people. It can be a solution to most of the problems faced by us in India. Education has the power to make the difference and actually be a force to put an end to the vicious circle of poverty. 
            
            
  However for that the focus needs to be on ‘Education for all’. To ensure this change it is essential to create opportunity. It is essential to create hopes and dreams. It is essential to create awareness. It is also essential to break all socioeconomic barriers that have formed an adverse outlook in the minds of people since ages."
  # video link
  video_link : "https://www.youtube.com/watch?v=2IhZm_rEBk0"


